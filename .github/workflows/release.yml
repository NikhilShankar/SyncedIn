name: Release - Build and Publish

on:
  push:
    tags:
      - 'release-v*'  # Triggers on tags like release-v4.0.0

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for creating releases and pushing commits
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch all history for branch detection

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag (release-v4.0.0 -> v4.0.0)
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#release-}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      # ============ DOCKER BUILD & PUSH ============
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/syncedin-resume:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/syncedin-resume:latest

      # ============ UPDATE DOCKER-COMPOSE ============
      - name: Update docker-compose.yml with new version
        run: |
          # Update the image tag in docker-compose.yml
          sed -i "s|image: .*/syncedin-resume:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/syncedin-resume:${{ steps.version.outputs.version }}|" go-runner/docker-compose.yml

          echo "Updated docker-compose.yml:"
          grep "image:" go-runner/docker-compose.yml

      - name: Commit updated docker-compose.yml
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Get the branch that the tag was created from (usually main or the default branch)
          DEFAULT_BRANCH=$(git remote show origin | grep 'HEAD branch' | cut -d' ' -f5)

          git add go-runner/docker-compose.yml

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update docker-compose to ${{ steps.version.outputs.version }} [skip ci]"
            git push origin HEAD:$DEFAULT_BRANCH
          fi

      # ============ BUILD GO EXECUTABLES ============
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Windows executable
        run: |
          cd go-runner
          GOOS=windows GOARCH=amd64 go build -o ../SyncedIn-${{ steps.version.outputs.version }}-Windows.exe docker-manager.go

      - name: Build macOS Intel executable
        run: |
          cd go-runner
          GOOS=darwin GOARCH=amd64 go build -o ../SyncedIn-${{ steps.version.outputs.version }}-macOS-amd64 docker-manager.go

      - name: Build macOS Apple Silicon executable
        run: |
          cd go-runner
          GOOS=darwin GOARCH=arm64 go build -o ../SyncedIn-${{ steps.version.outputs.version }}-macOS-arm64 docker-manager.go

      - name: List built artifacts
        run: |
          ls -la SyncedIn-*

      # ============ CREATE GITHUB RELEASE ============
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: SyncedIn ${{ steps.version.outputs.version }}
          body: |
            ## SyncedIn Resume Generator ${{ steps.version.outputs.version }}

            ### Downloads
            - **Windows**: `SyncedIn-${{ steps.version.outputs.version }}-Windows.exe`
            - **macOS (Intel)**: `SyncedIn-${{ steps.version.outputs.version }}-macOS-amd64`
            - **macOS (Apple Silicon)**: `SyncedIn-${{ steps.version.outputs.version }}-macOS-arm64`

            ### Docker
            ```bash
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/syncedin-resume:${{ steps.version.outputs.version }}
            ```

            ### What's Changed
            See commit history for details.
          files: |
            SyncedIn-${{ steps.version.outputs.version }}-Windows.exe
            SyncedIn-${{ steps.version.outputs.version }}-macOS-amd64
            SyncedIn-${{ steps.version.outputs.version }}-macOS-arm64
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}